{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_name %}Register{% endblock %}

{% block page_content %}
  <div class="container w-50 form-cont">
      <h1 class="mb-5">Sign Up</h1>

      <form>
          <div class="mb-3">
              <label for="InputFirstName1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="InputFirstName1">
          </div>
          <div class="mb-3">
              <label for="InputLastName1" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="InputLastName1">
          </div>
          <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1">
          </div>
          <div class="mb-3">
              <label for="InputPassword2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="InputPassword2">
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

  </div>
{% include "footer.html" %}
{% endblock %}
