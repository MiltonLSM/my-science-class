<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration page</title>
</head>

<body>
  <header>
    <div>
        <nav class="navbar navbar-expand-lg" style="background-color: white;">
            <div class="container-fluid nav-items">
              <a class="navbar-brand" href="#">My Science Class</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="login.html">Login</a>
                  <a class="nav-link" href="register.html">Sign up</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
  </header>

  <body>
    <div class="container w-50 form-cont">
        <h1 class="mb-5">Sign Up</h1>

        <form>
            <div class="mb-3">
                <label for="InputFirstName1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="InputFirstName1">
            </div>
            <div class="mb-3">
                <label for="InputLastName1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="InputLastName1">
            </div>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword1">
            </div>
            <div class="mb-3">
                <label for="InputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="InputPassword2">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
  </body>
